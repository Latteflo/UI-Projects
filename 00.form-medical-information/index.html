<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" description="21 Designs Challendge" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>00 - form-medical-informations</title>
  </head>
  <body>
    <main>
      <h1>Emergency Contact and Medical Information</h1>
      <hr />
      <section class="identify">
        <fieldset class="name">
          Name
          <label for="First">First
            <input type="text" name="First" />
          </label>
          <label for="Last">Last
            <input type="text" name="Last">
          </label>
        </fieldset>
        <fieldset class="gender">
            <label for="gender">Gender
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                  </select>
            </label>
                <label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">
            </label>
        </fieldset>
      </section>
      <section class="emergy-contact">
        <fieldset class="name">
            Name
            <label for="First">First
              <input type="text" name="First" />
            </label>
            <label for="Last">Last
              <input type="text" name="Last">
            </label>
    
            <label for="relationship">Relationship
                <input type="text" name="relationship">
            </label>
          </fieldset>
      </section>
    </main>
  </body>
</html>
